<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .profile-container {
        position: absolute;
        top: 80px; /* Jarak dari atas */
        left: 100px;
        transform: translateX(-50%);
        z-index: 2;
      }

      .profile-container img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid rgb(82, 82, 82);
      }

      .navbar-transparent {
        /* Efek blur transparan */
        position: absolute;
        width: 100%;
        top: 0;
        z-index: 3;
      }

      .navbar-transparent .navbar-brand,
      .navbar-transparent .nav-link {
        color: white !important;
      }

      .navbar-transparent .navbar-toggler {
        border-color: white;
      }

      .navbar-transparent .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .text-box {
        position: absolute;
        top: 100px; /* Sesuaikan dengan tinggi foto */
        left: 220px; /* 200px foto + 30px margin */
        z-index: 2;
        color: white;
        background: rgba(255, 255, 255, 0.1); /* transparan */
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 10px auto;
      }

      @media (max-width: 768px) {
        .profile-container {
          left: 50%;
          transform: translateX(-50%);
        }

        .text-box {
          top: 300px;
          left: 50%;
          transform: translateX(-50%);
          max-width: 90%;
          text-align: center;
        }
      }

      .social-icons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        z-index: 2;
      }

      .social-icons .icon {
        width: 30px;
        margin: 0 10px;
        transition: transform 0.2s ease-in-out;
      }

      .social-icons .icon:hover {
        transform: scale(1.2);
      }
    </style>
    <title>shidqirasyad</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
      <div class="container-fluid">
        <h3 class="navbar-brand" href="#">ShidqiRasyad</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-lg-evenly"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >fitur belum tersedia heheh</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">fitur belum tersedia heheh</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">fitur belum tersedia heheh</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section with Video Background -->
    <div class="hero-section">
      <!-- Video (atau bisa diganti GIF) -->
      <video autoplay muted loop class="hero-video">
        <source src="vid/vid1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Foto profil di atas video -->
      <div class="profile-container">
        <img src="img/bio.jpg" alt="Profil" />
      </div>
    </div>
    <!--textbox-->
    <div class="text-box">
      <h6>Halooo, perkenalkan saya Shidqi Rasyad Firjatulah!</h6>
      <p>Selamat datang di situs saya.</p>
    </div>

    <!--medsos-->
    <div class="social-icons text-center mt-4">
      <a href="https://www.instagram.com/shrsydd2/" target="_blank">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"
          alt="Instagram"
          class="icon"
        />
      </a>
      <a href="https://www.facebook.com/shidqirasyad17/" target="_blank">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png"
          alt="Facebook"
          class="icon"
        />
      </a>
      <a href="https://x.com/shdqiyeyey" target="_blank">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"
          alt="Twitter"
          class="icon"
        />
      </a>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
